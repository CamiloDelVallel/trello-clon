<div class="w-screen h-screen bg-gray-50 sm:bg-gray-50 relative">
    <div class="absolute w-full h-full hidden lg:block">
        <img class="absolute lg:w-60 left-0 bottom-0"
            src="/assets/images/undraw_undraw_undraw_undraw_undraw_undraw_undraw_walking_together_7ulo_m7i2_l2pa_rcwe_-1-_apsm_-1-_w8ef_-1-_n46j.svg"
            alt="bg-left">
        <img class="absolute lg:w-60 right-0 bottom-0" src="/assets/images/undraw_home_run_acyh.svg" alt="bg-right">
        <img class="absolute lg:w-60 right-0 top-0-0" src="/assets/images/undraw_completed_m9ci.svg" alt="bg-right">
    </div>
    <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
        <header class="pt-6 pb-2 flex justify-center w-full">
            <img class="w-56" src="/assets/images/Trello (1)/Trello/SVG/logo-gradient-blue-trello.svg"
                alt="logo-trello">
        </header>
        <div class="bg-white rounded shadow">
            <div class="mb-4 pt-4">
                <h1 class="text-center font-semibold pb-8">Log in Trello</h1>
                <form novalidate class="space-y-4">
                    <div class="relative px-6">
                        <input placeholder="Ingresa Email" type="email" 
                        class="w-full rounded bg-gray-100 border-2 border-gray-300">
                    </div>
                    <div class="relative px-6">
                        <input placeholder="Ingresa Contraseña" type="password"
                            class="w-full rounded bg-gray-100 border-2 border-gray-300">
                    </div>
                    <div class="text-center px-6">
                        <app-btn typeBtn="submit" [color]="'success'">Log In</app-btn>
                    </div>
                </form>
            </div>
            <hr class="my-1 border-b-1 border-r-gray-300">
            <div class="flex justify-center items-center space-x-0 md:space-x-2 pb-4">
                <a routerLink="/forgot-password" class="text-blue-600 font-light">
                    Olvidaste tus datos
                </a>
                <span class="text-gray-500 hidden md:block">-</span>
                <a routerLink="/registrate" class="text-blue-600 font-light">
                    Regístrate para crear cuenta
                </a>
            </div>
        </div>
        <hr class="my-4 border-b-1 border-r-gray-300">
        <footer class="pt-6 flex justify-center w-full bottom-5">
            <hr class="my-4 border-b-1 border-r-gray-300">
            <img src="/assets/images/Atlassian/Atlassian/Atlassian Logo Horizontal/SVG/horizontal-logo-gradient-blue-atlassian.svg"
            alt="footer">
        </footer>
    </div>
</div>
